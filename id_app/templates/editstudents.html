{% extends 'generator.html' %}
{% load static %}
{% block content %}
<!-- Form -->
 <div class="container-fluid">
    <div class="row justify-content-center" style="background-size: cover; background-position: center; background-attachment: fixed; height: 200px; overflow: hidden; background-image: url('{% static 'img/student.jpg' %}');" >
        <h1 class="text-warning" style="margin: auto;font-size: 80px;">Add Students</h1>
    </div>
    <div class="row justify-content-center m-5" style="border-radius: 9px;">    
        <div class="row justify-content-center mt-3">
            <div class="col-9">
                {% for i in data %}
                <form method="post" action="{% url 'updatestudents' id=i.id %}" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student institution Name</label>
                        <p>Current institution : {{ i.sinstitution.institutionName }}</p>
                        <select class="form-select" id="inputGroupSelect01" name="sinstitution">
                            {% for i in idata %}
                                <option>{{ i.institutionName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student Name</label>
                        <input class="form-control" type="text" name="studentName" value="{{ i.studentName }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student Roll no</label>
                        <input class="form-control" type="text" name="studentRollnumber" value="{{ i.studentRollnumber }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Student Picture</label>
                        <input class="form-control" type="file" name="studentPhoto" value="{{ i.studentPhoto }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student Number</label>
                        <input class="form-control" type="text" name="studentNumber" value="{{ i.studentNumber }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student address line 1</label>
                        <input class="form-control" type="text" name="studentAddress1" value="{{ i.studentAddress1 }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student address line 2</label>
                        <input class="form-control" type="text" name="studentAddress2" value="{{ i.studentAddress2 }}">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Student address line 3</label>
                        <input class="form-control" type="text" name="studentAddress3" value="{{ i.studentAddress3 }}">
                    </div>
                    <div class="col-6">
                        <button  type="submit" class="solid-butn">Submit</button>
                    </form>
                    {% endfor %}
                   <button type="button" class="hollow-butn" onclick="window.location.href='{% url 'students' %}'" >Cancel</button>
                </div>
            </div>
        </div>
    </div>

 </div>
{% endblock %}
